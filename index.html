<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360Â° Panorama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Pannellum CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <!-- Pannellum JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <script>
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "panorama.jpg",
      "autoLoad": true,
      "showControls": true
    });
  </script>
</body>
</html>
